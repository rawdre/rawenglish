<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1080px; height: 1080px; font-family: 'Inter', sans-serif; overflow: hidden; }
.card {
    width: 1080px; height: 1080px;
    background: linear-gradient(135deg, #0a1628 0%, #1a2d4a 40%, #0d3b66 100%);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    text-align: center; padding: 80px; position: relative;
}
.card::before {
    content: ''; position: absolute; top: 0; right: 0;
    width: 400px; height: 400px;
    background: radial-gradient(circle, rgba(212, 175, 55, 0.12) 0%, transparent 70%);
    border-radius: 50%;
}
.card::after {
    content: ''; position: absolute; bottom: 0; left: 0;
    width: 300px; height: 300px;
    background: radial-gradient(circle, rgba(45, 125, 210, 0.15) 0%, transparent 70%);
    border-radius: 50%;
}
.top-line {
    width: 60px; height: 4px; background: #d4af37; margin-bottom: 40px; border-radius: 2px;
}
.emoji { font-size: 60px; margin-bottom: 30px; }
h1 {
    font-size: 52px; font-weight: 900; color: white; line-height: 1.15;
    margin-bottom: 25px; position: relative; z-index: 1;
}
h1 em { color: #d4af37; font-style: normal; }
.subtitle {
    font-size: 24px; color: rgba(255,255,255,0.75); line-height: 1.5;
    margin-bottom: 40px; max-width: 700px;
}
.stats {
    display: flex; gap: 50px; margin-bottom: 40px;
}
.stat { text-align: center; }
.stat-num { font-size: 36px; font-weight: 900; color: #d4af37; }
.stat-label { font-size: 14px; color: rgba(255,255,255,0.5); text-transform: uppercase; letter-spacing: 2px; margin-top: 4px; }
.cta {
    background: #d4af37; color: #0a1628; padding: 18px 50px;
    border-radius: 8px; font-weight: 800; font-size: 20px;
    text-transform: uppercase; letter-spacing: 1px;
}
.brand {
    position: absolute; bottom: 40px; color: rgba(255,255,255,0.3);
    font-size: 16px; font-weight: 600; letter-spacing: 2px;
}
.brand span { color: #d4af37; }
</style></head><body>
<div class="card">
    <div class="top-line"></div>
    <div class="emoji">ðŸ’°</div>
    <h1>NEED <em>CAPITAL</em><br>TO GROW YOUR<br>BUSINESS?</h1>
    <p class="subtitle">Fast approval. Funding in as little as 24 hours.<br>No impact on your credit score to apply.</p>
    <div class="stats">
        <div class="stat"><div class="stat-num">$5M</div><div class="stat-label">Max Funding</div></div>
        <div class="stat"><div class="stat-num">50+</div><div class="stat-label">Lenders</div></div>
        <div class="stat"><div class="stat-num">24hr</div><div class="stat-label">Fast Funding</div></div>
    </div>
    <div class="cta">APPLY NOW â€” FREE CONSULTATION</div>
    <div class="brand">MONEY ON YOUR <span>WAY</span> | (508) 561-2986</div>
</div>
</body></html>
