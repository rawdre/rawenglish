<!DOCTYPE html>
<html><head><meta charset="UTF-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800;900&display=swap');
* { margin: 0; padding: 0; box-sizing: border-box; }
body { width: 1080px; height: 1080px; font-family: 'Inter', sans-serif; overflow: hidden; }
.card {
    width: 1080px; height: 1080px;
    background: linear-gradient(135deg, #0a1628 0%, #1a2d4a 40%, #0d3b66 100%);
    display: flex; flex-direction: column; justify-content: center; align-items: center;
    text-align: center; padding: 80px; position: relative;
}
.quote-mark {
    font-size: 120px; color: rgba(212,175,55,0.3); line-height: 0.6; margin-bottom: 10px;
    font-family: Georgia, serif;
}
.testimonial {
    font-size: 32px; font-weight: 600; color: white; line-height: 1.4;
    max-width: 750px; margin-bottom: 30px; font-style: italic;
}
.author {
    font-size: 18px; color: #d4af37; font-weight: 700; margin-bottom: 5px;
}
.author-title {
    font-size: 15px; color: rgba(255,255,255,0.4);
}
.stars { font-size: 30px; margin: 25px 0; letter-spacing: 5px; }
.divider {
    width: 60px; height: 3px; background: #d4af37; margin: 30px auto;
    border-radius: 2px;
}
.bottom-text {
    font-size: 20px; color: rgba(255,255,255,0.6);
}
.bottom-text em { color: #d4af37; font-style: normal; font-weight: 700; }
.brand {
    position: absolute; bottom: 40px; color: rgba(255,255,255,0.3);
    font-size: 16px; font-weight: 600; letter-spacing: 2px;
}
.brand span { color: #d4af37; }
</style></head><body>
<div class="card">
    <div class="quote-mark">"</div>
    <p class="testimonial">I needed equipment financing fast. Money On Your Way got me approved in 48 hours with a rate lower than my bank offered.</p>
    <div class="stars">⭐⭐⭐⭐⭐</div>
    <div class="author">— Verified Business Owner</div>
    <div class="author-title">Equipment Financing Client</div>
    <div class="divider"></div>
    <p class="bottom-text">Join <em>10,000+</em> businesses we've helped fund</p>
    <div class="brand">MONEY ON YOUR <span>WAY</span> | (508) 561-2986</div>
</div>
</body></html>
